<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .max {
    width: 100%;
    height: 100%;
  }

  .box {
    width: 800px;
    height: 800px;
    display: flex;
    border: 1px solid red;
    margin: 0 auto;
    flex-direction: column;
    justify-content: space-between;

    overflow: hidden;
  }


  /* 上面 */
  #box_top {
    width: 100%;
    height: 30px;
    background-color: rgba(40, 40, 40, 1);
    /* 第一种 */
    animation: animTop 1s;
  }

  @keyframes animTop {
    0% {
      opacity: 1;
      position: relative;
      bottom: 0;
    }

    100% {
      opacity: 0;
      position: relative;
      bottom: 10px;
    }
  }

  /* 下面 */
  #box_btn {
    width: 100%;
    height: 30px;
    background-color: rgba(40, 40, 40, 1);
    animation: animBtn 1s;
  }

  @keyframes animBtn {
    0% {
      opacity: 1;
      position: relative;
      top: 0;
    }

    100% {
      opacity: 0;
      position: relative;
      top: 10px;
    }
  }
</style>

<body>
  <div class="max" id="app">
    <div class="box">
      <!-- 上 -->
      <!--  class="animated fadeOutUp delay-1s"     class="animated fadeOutDown delay-1s"-->
      <div style="display: none;" ref="refTop" id="box_top">
        <!-- <div>1111111111111111111111111111111</div> -->
      </div>

      <!-- 书  显示fadeIn  隐藏fadeOut -->
      <iframe ref="refIframe" src="./cc.html" frameborder="0" allowfullscreen="allowfullscreen" marginwidth="0"
        marginheight="0" scrolling="no" style="width: 100%; height: 100%; display: none;">
      </iframe>

      <!-- 下 -->
      <div style="display: none;" ref="refBtn" id="box_btn">
        <!-- <div>2222222222222222222222222222222</div> -->
      </div>
    </div>

  </div>
</body>
<script src="./js/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {},
    mounted() {
      this.init();
      this.get();
    },
    methods: {
      init() {
        this.$refs.refIframe.style.display = 'block'; // 书显示
        setTimeout(() => {
          this.$refs.refIframe.style.display = 'none'; // 书隐藏

          this.$refs.refTop.style.display = 'block'; // 上下显示
          this.$refs.refBtn.style.display = 'block';
        }, 2000)
      },
      get() {
        setTimeout(() => {
          this.$refs.refTop.style.display = 'none'; // 上下隐藏
          this.$refs.refBtn.style.display = 'none';
        }, 3000)
      }
    },
  })
</script>

</html>
